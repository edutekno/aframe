<html>
  <head>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics>
	  <a-entity camera look-controls wasd-controls  position="0 2 0"></a-entity>
      <a-box position="-1 4 -3" rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>
      <a-box position="-1 40 -3" rotation="0 45 0" color="red" dynamic-body></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="80" height="80" color="#7BC8A4" static-body></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
